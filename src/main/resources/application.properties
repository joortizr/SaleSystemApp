spring.application.name=SaleSystem

spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=https://tecylab-key-jo.vault.azure.net/

spring.datasource.url=${azure-sql-url}
spring.datasource.username=${azure-sql-user}
spring.datasource.password=${azure-sql-password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect